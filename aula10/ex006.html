<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#zona {
            font: normal 20px Arial;
            background: black;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="zona">
        Interagir...
    </div>
    <script>
        var zona = window.document.getElementById("zona")
        zona.addEventListener("click", clicar)
        zona.addEventListener("mouseenter", entrar)
        zona.addEventListener("mouseout", sair)
        function clicar() {
            zona.innerText = "Bem vindo!"
            zona.style.background = "red"
        }
        
        function entrar() {
            zona.innerText = "Ol√°!"
        }

        function sair() {
            zona.innerText = "Tchau!"
            zona.style.background = "black"
        }
    </script>
</body>
</html>
